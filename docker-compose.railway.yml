version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - EMAIL_SNKRDUNK=${EMAIL_SNKRDUNK}
      - PASSWORD_SNKRDUNK=${PASSWORD_SNKRDUNK}
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome
      - TZ=Asia/Ho_Chi_Minh
      - NODE_OPTIONS=--max-old-space-size=4096
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
